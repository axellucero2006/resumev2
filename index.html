<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alias Mercado Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    .alias-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .alias {
      font-size: 1.6em;
      font-weight: bold;
      color: #0077c8;
      user-select: all;
    }
    button {
      background: #00a8e0;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0077c8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Este es mi alias</h1>
    
    <!-- Alias con botÃ³n de copiar -->
    <div class="alias-container">
      <p class="alias" id="alias">luc.axel</p>
      <button onclick="copiarAlias()">ðŸ“‹ Copiar</button>
    </div>
    
    <!-- BotÃ³n para abrir Mercado Pago -->
    <button onclick="window.location.href='mercadopago://'">
      Abrir Mercado Pago
    </button>
  </div>

  <script>
    function copiarAlias() {
      const alias = document.getElementById("alias").innerText;
      navigator.clipboard.writeText(alias).then(() => {
        alert("Alias copiado: " + alias);
      });
    }
  </script>
</body>
</html>
